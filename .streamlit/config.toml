[theme]
primaryColor = "#667eea"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[server]
headless = true
enableCORS = true
port = 8501
maxUploadSize = 10
enableXsrfProtection = true

[runner]
magicEnabled = true
