[theme]
primaryColor = "#0d8a7b"
backgroundColor = "#f8fbff"
secondaryBackgroundColor = "#eef2f7"
textColor = "#1f2f3d"
font = "sans serif"

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[server]
headless = true
enableCORS = true
port = 8501
maxUploadSize = 10
enableXsrfProtection = true

[runner]
magicEnabled = true

[client]
showErrorDetails = true
toolbarMode = "minimal"
